<!-- 
    Enlaces    
    <a href="destino del enlace"> Contenido del enlace</a> 
    Si no lleva https:// -> el navegador busca dentro de tu mismo proyecto
    / -> es la raíz del proyecto y busca el index.html
    Siempre que entra a una carpeta, el navegador buscara
    el archvo index.html y siempre deberia haber un index en la carpeta

    Atributos de enlaces que son opcionales
    target="_blank" : abre en una pestaña nueva (Enlaces externos)
                        como facebook
    
--> 
<h1>Home</h1>
<a href="https://google.com" target="_blank"><article>Ir a google</article></a>
<a href="contacto/">Contacto</a>
<p>

</p>
