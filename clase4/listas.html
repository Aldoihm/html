<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <a href=".">Home</a>
    <!-- Tipos de listas
        1.-Listas ordenadas <ol>
            Usan números y letras
        2.-Listas no ordenada <ul>
            Usan viñetas
        
        Para ambas listas, usa <li> para los item
        
        ol -> order list
        ul -> unorder list
        li -> list item

        atributos de ol
        type = "1" : Números
        type = "a" : letras minúsculas
        type = "A" : letras mayúsculas
        type = "i" : números romanos minúsculas
        type = "I" : números romanos mayúsculas

        Nota, se pueden hacer subindices los ul

        start ="no." : dice en donde comienza la lista
    -->
    <ol type="a" start="4">
        <li>Luneas</li>
        <ul>
            <li>Estudiar Go</li>
            <li>Estudiar HTML</li>
            <li>Hacer mi sistema</li>
        </ul>
        <li>Viernes</li>
        <li>Sabado</li>
    </ol>
    <ul>
        <li>Martes</li>
        <li>Miercoles</li>
        <li>Jueves</li>
    </ul>
    
</body>
</html>
